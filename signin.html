<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign In | Netflix Clone</title>
  <link rel="stylesheet" href="auth.css">
</head>
<body>
  <!-- Header with Netflix logo -->
  <header class="auth-header">
    <img src="images/logo.png" alt="Netflix Logo" class="auth-logo">
  </header>

  <!-- Background + Overlay + Form Container -->
  <div class="auth-page">
    <div class="auth-bg"></div>       <!-- The background image layer -->
    <div class="auth-overlay"></div>  <!-- Dark overlay -->

    <div class="auth-container">
      <form id="login-form" class="auth-form">
        <h1>Sign In</h1>

        <div class="auth-form-group">
          <label for="login-email">Email or phone number</label>
          <input type="email" id="login-email" placeholder="Enter your email" required>
        </div>

        <div class="auth-form-group">
          <label for="login-password">Password</label>
          <input type="password" id="login-password" placeholder="Enter your password" required>
        </div>

        <button type="submit" class="auth-submit-btn">Sign In</button>

        <div class="auth-extra-options">
          <div class="remember-me">
            <input type="checkbox" id="rememberMe">
            <label for="rememberMe">Remember me</label>
          </div>
          <a href="#" class="help-link">Need help?</a>
        </div>

        <div class="auth-form-footer">
          <div class="signup-text">
            <span>New to Netflix?</span>
            <a href="register.html">Sign up now</a>
          </div>
          <div class="recaptcha-note">
            <small>
              This page is protected by Google reCAPTCHA to ensure you're not a bot.
              <a href="#">Learn more.</a>
            </small>
          </div>
        </div>
      </form>
    </div>
  </div>

  <!-- Firebase & Scripts -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="firebase-config.js"></script>
  <script src="script.js"></script>
</body>
</html>
